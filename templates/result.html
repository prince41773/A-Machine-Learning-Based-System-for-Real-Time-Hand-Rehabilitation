<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result-image {
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Predicted Exercise: {{ exercise }}</p>
    <div>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Predicted Image" class="result-image">
    </div>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
