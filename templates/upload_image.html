<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .upload-form {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Hand Exercise Detection</h1>
    <form action="{{ url_for('predict_image') }}" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
